<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/copy2(2).css" />
</head>

<body>
    <div class="labelAdd">增加</div>
    <div class="box-mask"></div>
    <div class="box-modal">
        <div class="modal-header">
            <span class="line2"></span>
            <h4 class="modal-title">
                标签新增
            </h4>
            <button class="close">
                &times;
            </button>
        </div>
        <div class="theme">
            <a class="first_theme" href="#">规格标签</a>
            <a class="second_theme" href="#">公共标签</a>
        </div>
        <div class="modal-body">
            <form class="form">
                <div class="form-singular">
                    <label>标签属性</label>
                    <div class="form-radios">
                        <input type="radio" class="form-radio" checked="checked" name="tp"><label>操作类</label>
                        <input type="radio" class="form-radio" name="tp"><label>输出类</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>标签编码</label>
                    <input type="text" class="form-control" placeholder="请输入">
                </div>
                <div class="form-group">
                    <label>标签名称</label>
                    <input type="text" class="form-control" placeholder="请输入">
                </div>
                <div class="form-group">
                    <label>字段</label>
                    <input type="text" class="form-control" placeholder="请输入">
                </div>
                <div class="form-group">
                    <label>字段类型</label>
                    <input type="text" class="form-control" placeholder="请输入">
                </div>
                <div class="form-group">
                    <label>业务口径</label>
                    <input type="text" class="form-control" placeholder="请输入">
                </div>
            </form class="form">
        </div>
        <div class="modal-footer">
            <button type="button" class="save">
                保存
            </button>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jQuery.min.js"></script>
<script type="text/javascript" src="js/copy2.js"></script>

</html>
